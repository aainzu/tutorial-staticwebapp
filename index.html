<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Ejemplo Static Web App</title>
  </head>
  <body>
    Así de fácil es subir una página al mundo! :D
    <p id="get">

    </p>
  </body>
  <script>
    fetch("/api/HolaMundo")
      .then(response => response.text())
      .then(data => document.getElementById("get").innerText = data)
  </script>
</html>
